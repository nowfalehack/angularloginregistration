<div class="auth-bg">
  <div class="auth-card">
    <h2><i class="fa fa-user-plus"></i> Create New Account</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label><i class="fa fa-user"></i> Name</label>
        <input type="text" formControlName="name" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label><i class="fa fa-envelope"></i> Email</label>
        <input type="email" formControlName="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label><i class="fa fa-lock"></i> Password</label>
        <input type="password" formControlName="password" placeholder="Enter your password">
      </div>
      <div class="form-group">
        <label><i class="fa fa-lock"></i> Confirm Password</label>
        <input type="password" formControlName="confirmPassword" placeholder="Confirm your password">
      </div>
      <button type="submit"><i class="fa fa-user-plus"></i> Register</button>
    </form>
    <p class="switch-link">Already have an account? <a routerLink="/login">Login</a></p>
  </div>
</div>
